<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: all 0.4s ease;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.85);
            z-index: -1;
            transition: all 0.4s ease;
        }

        body.dark-mode {
            background-color: #121212;
            color: #f1f1f1;
        }

        body.dark-mode::before {
            background-color: rgba(0, 0, 0, 0.85);
        }

        .container {
            width: 90%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
        }

        body.dark-mode .container {
            background-color: rgba(30, 30, 30, 0.9);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2c3e50;
        }

        body.dark-mode .title {
            color: #f1f1f1;
        }

        .theme-toggle {
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(30deg);
        }

        .task-form {
            display: flex;
            margin-bottom: 1.5rem;
            gap: 0.5rem;
        }

        .task-input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        body.dark-mode .task-input {
            background-color: rgba(45, 45, 45, 0.7);
            color: #f1f1f1;
        }

        .task-input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0 2px #2ecc71;
        }

        body.dark-mode .task-input:focus {
            background-color: rgba(60, 60, 60, 0.9);
            box-shadow: 0 0 0 2px #27ae60;
        }

        .priority-select {
            padding: 0.8rem 0.5rem;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        body.dark-mode .priority-select {
            background-color: rgba(45, 45, 45, 0.7);
            color: #f1f1f1;
        }

        .add-btn {
            padding: 0 1.2rem;
            border: none;
            border-radius: 8px;
            background-color: #2ecc71;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            background-color: #27ae60;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            flex-direction: column;
            padding: 0.8rem 0;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease, transform 0.2s ease;
            cursor: grab;
            user-select: none;
            animation: fadeIn 0.3s ease forwards;
        }

        body.dark-mode .task-item {
            border-bottom: 1px solid #444;
        }

        .task-item:hover {
            transform: translateX(5px);
        }

        .task-item:active {
            cursor: grabbing;
        }

        .task-item.dragging {
            opacity: 0.5;
            background-color: rgba(46, 204, 113, 0.1);
        }

        .task-content {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .task-checkbox {
            display: none;
        }

        .task-text {
            position: relative;
            padding-left: 2.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-grow: 1;
        }

        .task-text::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 1.2rem;
            height: 1.2rem;
            border: 2px solid #ccc;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        body.dark-mode .task-text::before {
            border-color: #777;
        }

        .task-checkbox:checked + .task-text {
            color: #888;
            position: relative;
        }

        body.dark-mode .task-checkbox:checked + .task-text {
            color: #aaa;
        }

        .task-checkbox:checked + .task-text::before {
            content: 'âœ“';
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            background-color: #2ecc71;
            border-color: #2ecc71;
        }

        .task-checkbox:checked + .task-text::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 2px;
            background-color: #2ecc71;
            transform-origin: left;
            animation: strikeThrough 0.3s ease forwards;
        }

        .priority-badge {
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-size: 0.7rem;
            margin-left: 0.5rem;
            color: white;
        }

        .priority-badge.low {
            background-color: #3498db;
        }

        .priority-badge.medium {
            background-color: #f39c12;
        }

        .priority-badge.high {
            background-color: #e74c3c;
        }

        .delete-btn {
            margin-left: auto;
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task-item:hover .delete-btn {
            opacity: 1;
        }

        .edit-input {
            flex: 1;
            padding: 0.3rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        body.dark-mode .edit-input {
            background-color: rgba(45, 45, 45, 0.7);
            color: #f1f1f1;
            border-color: #555;
        }

        .task-timestamp {
            font-size: 0.7rem;
            color: #7f8c8d;
            margin-top: 0.3rem;
            margin-left: 2.2rem;
        }

        body.dark-mode .task-timestamp {
            color: #aaa;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
            gap: 0.5rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            background-color: #ecf0f1;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background-color: #2ecc71;
            color: white;
        }

        body.dark-mode .filter-btn {
            background-color: #444;
            color: #f1f1f1;
        }

        body.dark-mode .filter-btn.active {
            background-color: #27ae60;
        }

        .task-counter {
            text-align: center;
            margin-top: 1rem;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        body.dark-mode .task-counter {
            color: #aaa;
        }

        .fade-out {
            animation: fadeOut 0.3s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(100%); }
        }

        @keyframes strikeThrough {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 1rem;
            }
            
            .task-form {
                flex-direction: column;
            }
            
            .task-input {
                margin-bottom: 0.5rem;
            }
            
            .add-btn {
                padding: 0.8rem;
            }
            
            .priority-select {
                margin: 0.5rem 0;
                width: 100%;
            }
            
            .filter-buttons {
                flex-direction: column;
            }
            
            .delete-btn {
                opacity: 1 !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">TO-DO-LIST</h1>
            <button class="theme-toggle">ðŸŒ™</button>
        </div>

        <form class="task-form">
            <input type="text" class="task-input" placeholder="Add a new task..." required>
            <select class="priority-select">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
            </select>
            <button type="submit" class="add-btn">+</button>
        </form>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul class="task-list">
           
        </ul>

        <div class="task-counter">0 tasks</div>
    </div>

    <script>
    const themeToggle = document.querySelector('.theme-toggle');
    themeToggle.addEventListener('click', () => {
        const isDarkMode = document.body.classList.toggle('dark-mode');
        themeToggle.textContent = isDarkMode ? 'â˜€ï¸' : 'ðŸŒ™';
    });

    const taskForm = document.querySelector('.task-form');
    const taskInput = document.querySelector('.task-input');
    const prioritySelect = document.querySelector('.priority-select');
    const taskList = document.querySelector('.task-list');
    const taskCounter = document.querySelector('.task-counter');

    function addTaskEventListeners(taskItem) {
        taskItem.querySelector('.task-checkbox').addEventListener('change', updateCounter);

        taskItem.querySelector('.delete-btn').addEventListener('click', () => {
            if (confirm('Are you sure you want to delete this task?')) {
                taskItem.classList.add('fade-out');
                setTimeout(() => {
                    taskItem.remove();
                    updateCounter();
                }, 300);
            }
        });

        taskItem.querySelector('.task-text').addEventListener('dblclick', () => {
            const text = taskItem.querySelector('.task-text').textContent;
            const input = document.createElement('input');
            input.type = 'text';
            input.value = text;
            input.className = 'edit-input';
            taskItem.querySelector('.task-text').replaceWith(input);
            input.focus();

            input.addEventListener('blur', () => {
                const newText = input.value.trim();
                if (newText) {
                    const label = document.createElement('label');
                    label.className = 'task-text';
                    label.textContent = newText;
                    label.setAttribute('for', taskItem.querySelector('.task-checkbox').id);
                    input.replaceWith(label);
                    label.addEventListener('dblclick', arguments.callee);
                }
            });

            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') input.blur();
            });
        });

        taskItem.draggable = true;
        taskItem.addEventListener('dragstart', () => taskItem.classList.add('dragging'));
        taskItem.addEventListener('dragend', () => taskItem.classList.remove('dragging'));
    }

    taskList.addEventListener('dragover', e => {
        e.preventDefault();
        const afterElement = getDragAfterElement(taskList, e.clientY);
        const draggable = document.querySelector('.dragging');
        if (afterElement == null) {
            taskList.appendChild(draggable);
        } else {
            taskList.insertBefore(draggable, afterElement);
        }
    });

    function getDragAfterElement(container, y) {
        const draggableElements = [...container.querySelectorAll('.task-item:not(.dragging)')];
        return draggableElements.reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = y - box.top - box.height / 2;
            return (offset < 0 && offset > closest.offset) ? { offset, element: child } : closest;
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    taskForm.addEventListener('submit', (e) => {
        e.preventDefault();
        if (!taskInput.value.trim()) return;

        const taskId = Date.now();
        const now = new Date();
        const timestamp = now.toLocaleString();
        const priority = prioritySelect.value;

        const taskItem = document.createElement('li');
        taskItem.className = 'task-item';
        taskItem.innerHTML = `
            <div class="task-content">
                <input type="checkbox" id="task-${taskId}" class="task-checkbox">
                <label for="task-${taskId}" class="task-text">${taskInput.value}</label>
                <span class="priority-badge ${priority}">${priority}</span>
                <button class="delete-btn">Ã—</button>
            </div>
            <div class="task-timestamp">Added: ${timestamp}</div>
        `;
        taskList.appendChild(taskItem);
        taskInput.value = '';
        updateCounter();
        addTaskEventListeners(taskItem);
    });

    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const filter = btn.dataset.filter;
            document.querySelectorAll('.task-item').forEach(task => {
                const isCompleted = task.querySelector('.task-checkbox').checked;
                task.style.display = (
                    filter === 'all' ||
                    (filter === 'active' && !isCompleted) ||
                    (filter === 'completed' && isCompleted)
                ) ? 'flex' : 'none';
            });
        });
    });

    function updateCounter() {
        const total = document.querySelectorAll('.task-item').length;
        const completed = document.querySelectorAll('.task-checkbox:checked').length;
        taskCounter.textContent = `${completed}/${total} tasks completed`;
    }
</script>

</body>
</html>
